<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="/styles/02-Signup.css">
  <link rel="stylesheet" href="/styles/02-Signup.less">

</head>
<body>
    <!-- SignUp Page -->
    <div class="form-container">
        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter your username">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
          </div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="1-login.html">Login</a></p>
        </form>
    </div>
<script src="/javascript/Signup-in.js"></script>
</body>
</html>
